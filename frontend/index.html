<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>InternMaps</title>
    <link rel = "stylesheet" href = "InternMaps.css"/>
  </head>
  <body>
    <div class="container">
        <div class="container-fluid">
			<div class="row">
				<div class="col-md-3" id="col1">
					<!-- Select box to choose the ranking type -->
					<form class="form-inline" >
						<div class="form-group">
							<form name="myform">
								<label >Job Details: </label>
								<input type="text" id="Title" placeholder="Job Title" autocomplete="off">
                                <input type="text" id="Location" placeholder="Location" autocomplete="off">
                                <input type="text" id="SearchRadius" placeholder="Search Radius (miles)" autocomplete="off">
                                <input type="text" id="Link" placeholder="API URL" autocomplete="off">
								<input name="Submit" id="Submit" type="button" value="Search" onclick="searchJobs(map)">
							</form>
						</div>
					</form>
                </div>
            </div>
        </div>  
    </div>
    <div id="map"></div>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAn2aGy_mPi-cr-bOopwYzEr2r1athMKJ8&callback=initMap">
    </script>
    <script src="js/main.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/d3-tip.js"></script>
  </body>
</html>
